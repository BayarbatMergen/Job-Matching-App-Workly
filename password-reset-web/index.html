<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 재설정</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>비밀번호 재설정</h2>
  <input type="password" id="newPassword" placeholder="새 비밀번호 (6자 이상, 특수문자 포함)" />
  <button onclick="resetPassword()">비밀번호 변경</button>
  <div id="message"></div>

  <script>
    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const uid = urlParams.get('uid');
      const newPassword = document.getElementById('newPassword').value;
      const messageEl = document.getElementById('message');

      if (!token || !uid) {
        messageEl.textContent = '잘못된 링크입니다.';
        messageEl.className = 'error';
        return;
      }

      if (!newPassword || newPassword.length < 6 || !/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(newPassword)) {
        messageEl.textContent = '비밀번호는 6자 이상이고 특수문자를 포함해야 합니다.';
        messageEl.className = 'error';
        return;
      } 

      try {
        const response = await fetch('https://api-px34jwzcpq-uc.a.run.app/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, uid, newPassword })
        });

        const result = await response.json();

        if (response.ok) {
          messageEl.textContent = '비밀번호가 성공적으로 변경되었습니다. 로그인 화면으로 이동합니다.';
          messageEl.className = 'success';
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          messageEl.textContent = result.message || '비밀번호 변경 실패';
          messageEl.className = 'error';
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = '서버 오류가 발생했습니다.';
        messageEl.className = 'error';
      }
    }
  </script>
</body>
</html>
